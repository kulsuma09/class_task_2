<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    <h1>contact form</h1>
    <form action="">
        <div>
            <label for="name">First name</label>
            <input id="name" type="text" placeholder="type your name" required>
        </div>
        
        <div>
            <label for="email">Email Adress</label>
            <input id="email" type="email" placeholder="type your email" required>
        </div>
        <div>
            <label for="password">password</label>
            <input id="password" type="password">
        </div>
        <div>
            <label for="gender">gender</label>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">female</label>
            <input type="radio" name="gender"><label for="">trans</label>
        </div>
        
        <div>
            <span>Hobbies</span>
            <input type="checkbox"><label for="">reading</label>
            <input type="checkbox"><label for="">driving</label>
            <input type="checkbox"><label for="">eating</label>
        </div>
        <div>
            <label for="">Search</label>
            <input type="search" placeholder="anything">
        </div>
        <div>
            <label for="">select country</label>
            <select>
                <option value="" selected disabled>choose any country</option>
                <option value="">Bangladesh</option>
                <option value="">Vutan</option>
                <option value="">japan</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
